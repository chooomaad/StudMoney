<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres – Budget</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/parametres.css">
</head>

<body>
    <div class="app">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <img src="assets/logo.png" class="logo">
                <span>StudMoney</span>
            </div>

            <nav class="nav">
                <a class="nav-item" href="index.html">Dashboard</a>
                <a class="nav-item" href="depenses.html">Dépenses</a>
                <a class="nav-item" href="historique.html">Historique</a>
                <a class="nav-item active" href="parametres.html">Paramètres</a>
            </nav>

            <div class="side-bottom">
                <div class="user">
                    <img src="assets/utilisateur.png">
                    <div>
                        <div class="name">Choumad</div>
                        <div class="email">choumad@etudiant.edu</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="main">

            <header class="page-header">
                <h1>Paramètres</h1>
                <p>Gérez votre budget et vos alertes.</p>
            </header>

            <div class="param-card">

                <label>Budget mensuel (FCFA)</label>
                <input type="number" id="budgetAmount" min="1000">

                <label>Seuil d'alerte (%)</label>
                <input type="range" id="threshold" min="50" max="100">

                <div class="range-value">
                    <span id="thresholdValue"></span> %
                </div>

                <button id="saveBtn" class="btn-save">Enregistrer</button>
            </div>

        </main>

    </div>

    <script src="js/app.js"></script>
    <script src="js/parametres.js"></script>
</body>

</html>
