<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique – Gestion Budget</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/historique.css">
</head>

<body>
    <div class="app">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <img src="assets/logo.png" class="logo">
                <span>StudMoney</span>
            </div>

            <nav class="nav">
                <a class="nav-item" href="index.html">Tableau de bord</a>
                <a class="nav-item" href="depenses.html">Dépenses</a>
                <a class="nav-item active" href="historique.html">Historique</a>
                <a class="nav-item" href="parametres.html">Paramètres</a>
            </nav>

            <div class="side-bottom">
                <div class="user">
                    <img src="assets/utilisateur.png">
                    <div>
                        <div class="name">Choumad</div>
                        <div class="email">choumad@etudiant.edu</div>
                    </div>
                </div>
                <a class="logout" href="login.html">Déconnexion</a>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="main">

            <header class="page-header">
                <h1>Historique Complet</h1>
                <p>Consultez toutes vos transactions en détail.</p>
            </header>

            <!-- BARRE DE FILTRES -->
            <div class="actions">
                <input type="search" id="search" placeholder="Rechercher...">

                <select id="filterCategory">
                    <option value="">Toutes catégories</option>
                    <option value="Alimentation">Alimentation</option>
                    <option value="Transport">Transport</option>
                    <option value="Logement">Logement</option>
                    <option value="Loisirs">Loisirs</option>
                    <option value="Autre">Autre</option>
                </select>

                <input type="date" id="filterDate">

                <select id="sort">
                    <option value="">Trier par…</option>
                    <option value="date-desc">Date ↓</option>
                    <option value="date-asc">Date ↑</option>
                    <option value="amount-desc">Montant ↓</option>
                    <option value="amount-asc">Montant ↑</option>
                </select>
            </div>

            <!-- TABLE -->
            <div class="table-wrapper">
                <table class="table" id="historyTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Catégorie</th>
                            <th>Description</th>
                            <th>Montant</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>

            <!-- PAGINATION -->
            <div id="pagination" class="pagination"></div>

        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/historique.js"></script>
</body>

</html>
