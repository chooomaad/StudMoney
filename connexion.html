<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - StudMoney</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="auth-container">
        <div class="auth-bg"></div>

        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="22" fill="none" stroke="#00ff88" stroke-width="2"/>
                        <path d="M18 24L22 28L30 20" stroke="#00ff88" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>

                <h1 class="auth-title">Connexion</h1>
                <form id="form-connexion" class="auth-form">
                    <div class="form-group">
                        <input 
                            type="email" 
                            id="champ-email" 
                            class="auth-input"
                            placeholder="Adresse email" 
                            required
                            autocomplete="email"
                        >
                        <span class="input-focus"></span>
                    </div>

                    <div class="form-group">
                        <input 
                            type="password" 
                            id="champ-mdp" 
                            class="auth-input"
                            placeholder="Mot de passe" 
                            required
                            autocomplete="current-password"
                        >
                        <span class="input-focus"></span>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span class="btn-text">Connexion</span>
                        <span class="btn-icon">→</span>
                    </button>
                </form>

                <p class="auth-link">
                    Pas de compte ? 
                    <a href="inscription.html">Créer un compte</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
